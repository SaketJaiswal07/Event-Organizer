<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Organizer App</title>
    <link rel="stylesheet" href="do.css" />
  </head>
  <body>
    <div class="container">
      <h1>Event Organizer</h1>
      <button id="theme-toggle">Toggle Theme</button>
      <div class="search-container">
        <input type="text" id="search-box" placeholder="Search events..." />
      </div>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Add a new event..." />
        <button id="add-task-btn">New Event</button>
      </div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
